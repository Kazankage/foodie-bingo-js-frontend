  
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Foodie Bingo</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <style media="screen">
     
    </style>
  </head>
  <body>
    <h1>Foodie Bingo</h1>
    <div id="container">
      <div id="form">
        <h3>New Entry</h3>
        <form id="hog-form">
          Name:<br>
          <input type="text" name="name"/>
          <br/>
          City: <br>
          <input type="text" name="city" />
          <br/>
          Country: <br>
          <input type="text" name="country" />
          <br/>
          Specialty: <br>
          <input type="text" name="specialty" />
          <br/>
          Price: <br>
          <input type="number" name="price" min="1"max="10"/>
          <br/>
          Rating: <br>
          <input type="number" name="rating" min="1"max="10"/>
          <br/>
          Hype:<br>
          <span><input type="checkbox" name="hype" value="hype"></span>
          <br/>
          <input type="submit" value="Submit"/>
        </form>
      </div>
      <div id="hog-container">
      </div>
    </div>
  </body>
  <script type="text/javascript" src="src/adapters/app.js"></script>
  <script type="text/javascript" src="src/index.js"></script>

  <script type="text/javascript" src="src/components/app.js"></script>
  <script type="text/javascript" src="src/components/bingo.js"></script>
  <script type="text/javascript" src="src/components/bingos.js"></script>
  <script type="text/javascript" src="src/components/app.js"></script>
  <script type="text/javascript" src="src/adapters/BingosAdapter.js"></script>
  <script type="text/javascript" src="src/index.js"></script>
</html>
